<div id="setting" class="p-3">

  <div class="heading">Settings</div>

  <hr class="mt-0">

  <div class="form-group row pb-4">
    <div>
      <label for="daAllowancePer" style="margin-right: 94px;">Dearness Allowance</label>
      <p-inputNumber id="daAllowancePer" [(ngModel)]="setting.daAllowancePer" inputId="withoutgrouping"
        [useGrouping]="false" (onInput)="onChange()" inputId="integeronly">
      </p-inputNumber><span class="percent-style">%</span>
    </div>
  </div>

  <div class="form-group row pb-4">
    <div>
      <label for="spclAllowancePer" style="margin-right: 108px;">Special Allowance</label>
      <p-inputNumber id="spclAllowancePer" [(ngModel)]="setting.spclAllowancePer" inputId="withoutgrouping"
        [useGrouping]="false" (onInput)="onChange()" inputId="integeronly">
      </p-inputNumber><span class="percent-style">%</span>
    </div>
  </div>

  <div class="form-group row pb-4">
    <div>
      <label for="daOnTrAllowancePer" style="margin-right: 29px">Dearness on Travel Allowance</label>
      <p-inputNumber id="daOnTrAllowancePer" [(ngModel)]="setting.daOnTrAllowancePer" inputId="withoutgrouping"
        [useGrouping]="false" (onInput)="onChange()" inputId="integeronly">
      </p-inputNumber><span class="percent-style">%</span>
    </div>
  </div>

  <button class="col-md-2 btn btn-primary" (click)="saveSetting()" [disabled]="!isSaveAllowed">Update Settings</button>

</div>

<div class="pt-1">
  <div class="form-group row pb-4">
    <div class="col-md-3">
      <label for="cpf-sub">CPF Subscription</label>
      <p-inputNumber id="cpf-sub" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === NPS ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === NPS" [(ngModel)]="ledgerMgr.ledger.deduction.cpfSubs"
        (onInput)="setCpfSubs($event.value)" inputId="integeronly">
      </p-inputNumber>
    </div>
    <div class="col-md-3 d-flex flex-column">
      <label for="nps-arr">CPF Arrears</label>
      <p-inputNumber id="nps-arr" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === NPS ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === NPS" [(ngModel)]="ledgerMgr.ledger.deduction.cpfArrears"
        (onInput)="setCpfArrears($event.value)" inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3 d-flex flex-column">
      <label for="nps-adv">CPF Advance</label>
      <p-inputNumber id="nps-adv" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === NPS ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === NPS" [(ngModel)]="ledgerMgr.ledger.deduction.cpfAdvance"
        (onInput)="setCpfAdvance($event.value)" inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="inst">Number of Installment</label>
      <input class="form-control" id="inst" [ngClass]="'bold'"
        [ngClass]="ledgerMgr.ledger.employee.pentionScheme === NPS ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === NPS" type="text"
        [(ngModel)]="ledgerMgr.ledger.deduction.noOfInstall" (change)="setNoOfInstall($event.target.value)">
    </div>
  </div>

  <div class="form-group row pb-4">
    <div class="col-md-3">
      <label for="npm-ms">NPS(Mgmt. Share)</label>
      <p-inputNumber id="npm-ms" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === CPF ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === CPF"
        [(ngModel)]="ledgerMgr.ledger.deduction.npsMgmtShare" (onInput)="setNpsMgmtShare($event.value)"
        inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="npm-os">NPS(Own Share)</label>
      <p-inputNumber id="npm-os" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === CPF ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === CPF"
        [(ngModel)]="ledgerMgr.ledger.deduction.npsOwnShare" (onInput)="setNpsOwnShare($event.value)"
        inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="npm-ms-arr">NPS(Mgmt. Share) Arrears</label>
      <p-inputNumber id="npm-ms-arr" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === CPF ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === CPF"
        [(ngModel)]="ledgerMgr.ledger.deduction.npsMgmtShareArrears" (onInput)="setNpsMgmtShareArrears($event.value)"
        inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="npm-os-arr">NPS(Own Share) Arrears</label>
      <p-inputNumber id="npm-os-arr" [inputStyleClass]="'bold'"
        [styleClass]="ledgerMgr.ledger.employee.pentionScheme === CPF ? 'class-disable' : '' "
        [disabled]="ledgerMgr.ledger.employee.pentionScheme === CPF"
        [(ngModel)]="ledgerMgr.ledger.deduction.npsOsArrears" (onInput)="setNpsOwnsArrears($event.value)"
        inputId="integeronly"></p-inputNumber>
    </div>
  </div>

  <div class="form-group row pb-4">
    <div class="col-md-3 d-flex flex-column">
      <label for="i-tax" style="font-weight: bold;">Income Tax</label>
      <p-inputNumber id="i-tax" [inputStyleClass]="'bold'" [(ngModel)]="ledgerMgr.ledger.deduction.incomeTax"
        (onInput)="setIncomeTax($event.value)" inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="pt">Professional Tax</label>
      <p-inputNumber id="pt" [inputStyleClass]="'bold'" [(ngModel)]="ledgerMgr.ledger.deduction.professionalTax"
        (onInput)="setProfessionalTax($event.value)" inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="we-charges">Water and Electricity Charges</label>
      <p-inputNumber id="we-charges" [inputStyleClass]="'bold'"
        [(ngModel)]="ledgerMgr.ledger.deduction.waterElectricCharges" (onInput)="setWaterElectricCharges($event.value)"
        inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-1 d-flex flex-column">
      <label for="gslis">GSLIS</label>
      <p-inputNumber id="gslis" [inputStyleClass]="'bold'" [(ngModel)]="ledgerMgr.ledger.deduction.gslis"
        (onInput)="setGslis($event.value)" inputId="integeronly">
      </p-inputNumber>
    </div>
  </div>

  <div class="form-group row align-items-center">
    <div class="col-md-3">
      <label for="other-ded1">Other Deduction1</label>
      <p-inputNumber id="other-ded1" [inputStyleClass]="'bold'" [(ngModel)]="ledgerMgr.ledger.deduction.otherDeduction1"
        (onInput)="setOthersDeduction1($event.value)" inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="other-ded2">Other Deduction2</label>
      <p-inputNumber id="other-ded2" [inputStyleClass]="'bold'" [(ngModel)]="ledgerMgr.ledger.deduction.otherDeduction2"
        (onInput)="setOthersDeduction2($event.value)" inputId="integeronly"></p-inputNumber>
    </div>
    <div class="col-md-3">
      <label for="td">Total Deduction</label>
      <p-inputNumber id="td" [inputStyleClass]="'bold'" [styleClass]="'class-disable bg-green'" disabled
        [(ngModel)]="ledgerMgr.ledger.deduction.totalDeduction" inputId="integeronly">
      </p-inputNumber>
    </div>
    <div class="col-md-3 pt-3 d-flex justify-content-end">
      <button class="btn btn-outline-danger" (click)="resetDeduction()">Reset
        Deduction Data</button>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center p-2">
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm" name="dp" [(ngModel)]="initialDate" ngbDatepicker
          #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Date Picker</button>
        </div>
      </div>
    </div>
  </form>
</div>
{{initialDate|json}}
